<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #d6f0ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h1 {
      color: #ff4d88;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 30px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #yesBtn:hover {
      background: #ff2f73;
      transform: scale(1.05);
    }

    #noBtn {
      background: #6ecbff;
      color: white;
      position: absolute;
      right: 0;
    }

    .meme {
      display: none;
      margin-top: 20px;
    }

    .meme img {
      width: 100%;
      border-radius: 20px;
      margin-top: 15px;
    }

    .meme h2 {
      color: #ff4d88;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>

    <div class="meme" id="meme">
      <h2>Welcome to my mini world rasgulla ðŸ˜ŒðŸ’—</h2>
      <img src="https://i.imgflip.com/7p6j7n.jpg" alt="Cute Meme">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const meme = document.getElementById("meme");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (card.clientWidth - noBtn.clientWidth);
      const y = Math.random() * (card.clientHeight - noBtn.clientHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = "";
      meme.style.display = "block";
      card.appendChild(meme);
    });
  </script>

</body>
</html>
